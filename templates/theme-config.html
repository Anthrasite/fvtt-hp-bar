<form>
  <section class="content">

    {{!-- Temp HP --}}
    <div class="form-group">
      <label>{{ localize "HPBAR.TempColor" }}</label>
      <div class="form-fields">
        <input type="text" name="tempColor" value="{{ tempColor }}" />
        <input type="color" value="{{ tempColor }}" data-edit="tempColor" />
      </div>
    </div>

    {{!-- Nonlethal --}}
    <div class="form-group">
      <label>{{ localize "HPBAR.NonlethalColor" }}</label>
      <div class="form-fields">
        <input type="text" name="nonlethalColor" value="{{ nonlethalColor }}" />
        <input type="color" value="{{ nonlethalColor }}" data-edit="nonlethalColor" />
      </div>
    </div>

    <div class="form-group">
      <label>{{ localize "HPBAR.StaggeredColor" }}</label>
      <div class="form-fields">
        <input type="text" name="staggeredColor" value="{{ staggeredColor }}" />
        <input type="color" value="{{ staggeredColor }}" data-edit="staggeredColor" />
      </div>
    </div>

    {{!-- Temp Max --}}
    <div class="form-group">
      <label>{{ localize "HPBAR.MaxPositiveColor" }}</label>
      <div class="form-fields">
        <input type="text" name="maxPositiveColor" value="{{ maxPositiveColor }}" />
        <input type="color" value="{{ maxPositiveColor }}" data-edit="maxPositiveColor" />
      </div>
    </div>

    <div class="form-group">
      <label>{{ localize "HPBAR.MaxNegativeColor" }}</label>
      <div class="form-fields">
        <input type="text" name="maxNegativeColor" value="{{ maxNegativeColor }}" />
        <input type="color" value="{{ maxNegativeColor }}" data-edit="maxNegativeColor" />
      </div>
    </div>

  </section>
  <footer class="sheet-footer flexrow">
      <button type="submit" name="submit">
          <i class="far fa-save"></i> {{ localize "HPBAR.Save" }}
      </button>
      <button type="button" name="reset">
          <i class="fas fa-undo"></i> {{ localize "HPBAR.Reset" }}
      </button>
  </footer>
</form>
